<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Control OBS Studio</title>
</head>

<body>
    <h1>OBS Studio Controller</h1>
    <div class="container">
        <button class="custom-btn" id="connectBtn">Connect to OBS</button>
        <button class="custom-btn" id="disconnectBtn" disabled>Disconnect</button>
        <button class="custom-btn" id="startStreamBtn" disabled>Start Stream</button>
        <button class="custom-btn" id="stopStreamBtn" disabled>Stop Stream</button>
        <button class="custom-btn" id="changeToIntroBtn" disabled>Change to Scene "INTRO"</button>
        <button class="custom-btn" id="changeToPauseBtn" disabled>Change to Scene "PAUSE"</button>
        <button class="custom-btn" id="changeToOutroBtn" disabled>Change to Scene "OUTRO"</button>
        <button class="custom-btn" id="changeToCamBtn" disabled>Change to Scene "CAM"</button>
        <button class="custom-btn" id="toggleMuteBtn" disabled>Mute/Unmute Microphone</button>
        <button class="custom-btn" id="activateNameOverlayBtn" disabled>Activate NameOverlay</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/obs-websocket-js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
